<!DOCTYPE html>
<html ng-app="beachHouse">

<head lang="en">
    <meta charset="UTF-8">
    <title>Beach Houses</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular-ui-router.js"></script>
</head>

<body ng-controller="mainController as homes" ng-show="homes.showButtons">

<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <div class="text-center" style="padding-bottom: 30px">
            <h1>{{homes.title}}</h1>
        </div>
        <table class="table text-center" ng-repeat="home in homes.list">
            <tr>
                <td colspan="3">
                    <h2>{{home.name}} </h2>
                </td>
            </tr>
            <tr>
                <td><a ui-sref="20300" class="btn btn-lg btn-warning" role="button">Our Website</a></td>
                <td><a href="{{home.vrbo}}" class="btn btn-lg btn-success" role="button">VRBO</a></td>
                <td><a href="{{home.airBnB}}" class="btn btn-lg btn-info" role="button">AirBnB</a></td>
            </tr>

        </table>
    </div>
</div>

<div ui-view></div>

</body>
</html>
